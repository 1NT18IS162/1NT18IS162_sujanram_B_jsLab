<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/">
    <label>Enter Movie details</label>
    <div>
      <input type="text"  placeholder="Account ID" class="acc" /><br/>
      <input type="text"  placeholder="Enter movie name" class="name" /><br/>
      <input type="text"  placeholder="Enter Language" class="lang" /><br/>
      <input type="text"  placeholder="Genre" class="gen" /><br/>
      <input type="text"  placeholder="Movie rating" class="rat" /><br/>
      <input type="text"  placeholder="Director" class="dir" /><br/>
      <button type="button" id="but" onclick={save()}>Submit</button><br/>
    </div>
  </form>
